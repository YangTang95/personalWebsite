	function draw(){
	var ctx=document.getElementById('canvas').getContext('2d');
	ctx.beginPath();
	ctx.arc(300,300,300,0,Math.PI*2,true);
	ctx.clip();

	var img=new Image();
	
	img.onload=function(){
		ctx.drawImage(img,0,0);
	
	}
	img.src="http://wx4.sinaimg.cn/mw690/7509939bly1fir337y2pfj21kw2t51kz.jpg";
	
	}
</script>

<script type="text/javascript">
	
		
	$('#canvas').click(function (e) {
		var ctx=document.getElementById('canvas').getContext('2d');
		var img=new Image();
		ctx.drawImage(img,0,0);

		var mouseX=e.pageX-$('#canvas').offset().left;
		var mouseY=e.pageY-$('#canvas').offset().top;

		var size=$('input:radio[name=rocsize]:checked').val();
		var element=$('input:radio[name=element]:checked').val();
		console.log(size);

		img.onload=function(){
			if (element==0){
				switch(size){
					case '0':
						ctx.drawImage(img,0,0,250,200,mouseX,mouseY,50,40);
						break;
					case '1':
						ctx.drawImage(img,0,0,250,200,mouseX,mouseY,100,80);
						break;
					case '2':
						ctx.drawImage(img,0,0,250,200,mouseX,mouseY,200,160);
						break;
					

				}
			}
			else{
				switch(size){
					case '0':
						ctx.drawImage(img,560,480,260,200,mouseX,mouseY,50,40);
						break;
					case '1':
						ctx.drawImage(img,560,480,260,200,mouseX,mouseY,100,80);
						break;
					case '2':
						ctx.drawImage(img,560,480,260,200,mouseX,mouseY,200,160);
						break;
					

				}
			}

		}
		img.src="https://ih0.redbubble.net/image.174366815.8482/flat,800x800,075,f.u1.jpg";

	})
